<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>

    <form action="">
        <fieldset style="width:25%">  <!--Crea un cuadro del tamaño que le indique-->
        <!-- <fieldset style="border-radius:10px 10px 10px 10px;width:25%"></fieldset> -->
            <legend align="left">Calendario PLATZI  (<b>primera forma</b>)</legend>
        
            <label for="hora">
                <span>Hora:   </span>
                <input type="time" id="hora" name="hora" <br><br>
            </label>

            <label for="dia">
                <span>Día:    </span>
                <input type="date" id="dia" name="dia" /><br><br>
            </label>

            <label for="semana">Semana :</label>
            <input type="week" id="semana" name="semana"><br><br>

            <label for="mes">
                <span>Mes:    </span>
                <input type="month" id="mes" name="mes" /><br><br>
            </label>
            <input type="submit" value="Aceptar" name="aceptar"/><br><br>
        </fieldset>
    </form>

</html>
